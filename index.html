<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="js/p5.min.js"></script>
    <title>Good Morning</title>
</head>
<body>
    <div class="action">
        <input type="range" name="wave" class="wave" min="0" max="0.5" value="0.05" step="0.0005">
        <input type="range" name="dx" class="dx" min="0" max="50" value="10" step="1">
        <input type="range" name="dy" class="dy" min="0" max="50" value="5" step="1">
        <input type="text" class="first-text" value="Good">
        <input type="text" class="second-text" value="Morning">
    </div>
    <script src="js/app.js"></script>
</body>
</html>
